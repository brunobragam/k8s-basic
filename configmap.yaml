apiVersion: v1
kind: ConfigMap
metadata:
  name: dados
data:
  # property-like keys; each key maps to a simple value
  DB_HOST: db
  DB_DATABASE: testemed
  
  # file-like keys
  game.properties: |
    enemy.types=aliens,monsters
    player.maximum-lives=5    
  user-interface.properties: |
    color.good=purple
    color.bad=yellow
    allow.textmode=true  